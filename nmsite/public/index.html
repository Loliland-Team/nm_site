<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <title>NanoMagic RPG</title>
</head>
<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div class="loader" style="position: absolute;z-index: 9999999999">
        <div class="divLoader">
            <svg class="svgLoader" viewBox="0 0 100 100" width="10em" height="10em">
                <path ng-attr-d="{{config.pathCmd}}" ng-attr-fill="{{config.color}}" stroke="none" d="M10 50A40 40 0 0 0 90 50A40 42 0 0 1 10 50" fill="#51CACC" transform="rotate(179.719 50 51)"><animateTransform attributeName="transform" type="rotate" calcMode="linear" values="0 50 51;360 50 51" keyTimes="0;1" dur="1s" begin="0s" repeatCount="indefinite"></animateTransform></path>
            </svg>
        </div>
        <style>
            .svgLoader {
                animation: spin 0.25s linear infinite;
                margin: auto;
            }
            .divLoader {
                width: 100vw;
                height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                z-index: 9999999;
                background: white
            }
            @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }
        </style>
    </div>
    <div id="nm-root" style="width: 100%;height: 100%;display: contents;"></div>
</body>
</html>
